<title>恭儀小組9/24烤肉店家投票</title>
<meta charset="UTF-8" />
<style>
#app {
  width: 95%;
  margin: 0 auto;
  font-size: 25px;
}

table {
  text-align: center;
  font-size: 25px
}

.VuePagination {
  text-align: center;
}

.vue-title {
  text-align: center;
  margin-bottom: 15px;
}

.glyphicon.glyphicon-eye-open {
  width: 16px;
  display: block;
  margin: 0 auto;
}

th:nth-child{
  text-align: center;
}

.VueTables__child-row-toggler {
  width: 24px;
  height: 24px;
  line-height: 24px;
  font-size: 25px;
  display: block;
  margin: auto;
  text-align: center;
}

</style>
<h3 class="vue-title">恭儀小組9/24烤肉店家投票</h3>

<div id="app">
  <form>
    <v-client-table :columns="columns" :data="list" :options="options">
      <!-- <input slot="select" slot-scope="props" type="radio" name="shop" :value="props.row.name"> -->
      <input slot="select" slot-scope="props" type="button" :onClick="'send('+props.row.name+')'" >
      <a slot="name" slot-scope="props" target="_blank" :href="props.row.website">{{props.row.name}}</a>
      <a slot="address" slot-scope="props" target="_blank" :href="'http://maps.google.com.tw/maps?q=' + props.row.address">{{props.row.address}}</a>
    </v-client-table>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.8/vue.min.js"></script>
<script src="https://rawgit.com/matfish2/vue-tables-2/master/dist/vue-tables-2.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script>
Vue.use(VueTables.ClientTable);

new Vue({
  el: "#app",
  data: {
    columns: ['select', 'name', 'address', 'price', 'consumption_patterns'],
    list: [],
    options: {
      headings: {
        select: '',
        name: '店名(官網)',
        address: '地址(GMAP)',
        price: '價位',
        consumption_patterns: '消費方式'
      },
      sortable: ['name'],
      filterable: false
    }
  },
  created(){
	    axios.get('./list.json',{params:{id: new Date().valueOf()}})
            .then((response) => {
              this.list = response.data;
              // console.log(this.list);
            });
  }
})
function send(shop){
  console.log(shop);
}
</script>
